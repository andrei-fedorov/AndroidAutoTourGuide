apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "info.androidautobook.helloauto"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
        archivesBaseName = "2_helloAutoA_$versionName"
    }

    signingConfigs {
        release {
            storeFile file("helloAuto.keystore")
            storePassword "*******************"
            keyAlias "*******************"
            keyPassword "*******************"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.1.1'
}
